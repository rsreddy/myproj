<section id="person-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">My Angular PhoneBook</span>
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="People" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Birthday</th>
                  </tr>
                </thead>
                <tbody>
                  <td>{{pvm.person.name}}</td>
                  <td>{{pvm.person.phone}}</td>
                  <td>{{pvm.person.email}}</td>
                  <td>{{pvm.person.birthday}}</td>
                  <td>
                    <img ng-src="{{pvm.person.avatar}}" class="img-circle img-thumbnail" /> 
                  </td>
                  <td>
                  <a ui-sref="form" >
                    <button type="button" class="btn btn-info"> Edit </button>
                  </a>  
                  </td>
                </tbody>
              </table>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
